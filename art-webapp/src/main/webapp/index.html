<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hides the overflow of the animated background */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* To spread the boxes */
            height: 80vh;
            width: 80%;
            text-align: left;
            position: relative;
            z-index: 1;
            margin: 0 auto;
        }

        .logo {
            width: 25%; /* Set the image size to a quarter of the container width */
            margin-bottom: 20px; /* Create space between logo and form */
        }

        .form {
            background: transparent;
            padding: 80px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative; /* Relative positioning for z-index */
            z-index: 2; /* Ensures the form is on top of the background */
        }

        .form h1 {
            margin-bottom: 40px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 2px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        /* Animated Background */
        body:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Behind the form */
            background: linear-gradient(45deg, #9ca2c4, #556270, #5a8ece, #556270);
            background-size: 400% 400%;
            -webkit-animation: gradient 15s ease infinite;
            animation: gradient 15s ease infinite;
        }

        @-webkit-keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
  
  </style>
</head>

</html>
